image:
  file: docker/gitpod.Dockerfile

tasks:
  - init: |
      touch /tmp/.npm-lock
      yarn
      rm /tmp/.npm-lock
    command: yarn start
  - init: sleep 1 && while [ -f /tmp/.npm-lock ]; do sleep 1; done
    command: yarn cypress:open
ports:
  - port: 3000
    onOpen: open-preview
  - port: 6080
    onOpen: open-browser