name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    container: cypress/included:8.3.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: yarn install
      - run: yarn cypress::ci
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      - name: Cypress run
        uses: cypress-io/github-action@v2.9.7
        with:
          browser: chrome
